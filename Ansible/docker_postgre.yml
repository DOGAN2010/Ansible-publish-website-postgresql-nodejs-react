- name: configure postresql node
  hosts: _ansible_postgresql_dogan 
  become: true
  vars_files:
    - secret.yml
  tasks:
    - name: update all packages
      yum: 
        name: '*'
        state: latest

    - name: uninstall old version
      yum:
        name: "{{ item }}"
        state: removed
      loop:
        - docker 
        - docker-client 
        - docker-client-latest
        - docker-common
        - docker-latest
        - docker-latest-logrotate
        - docker-logrotate
        - docker-engine

    - name: install yum-units 
      yum:
        name: yum-utils
        state: latest
      
    - name: add docker repo
      get_url:
        url: https://download.docker.com/linux/centos/docker-ce.repo
        dest: /etc/yum.repos.d/docker-ce.repo

    - name: install docker
      package:
        name: docker-ce
        state: latest

    - name: install pip
      package:
        name: python3-pip
        state: present

    - name: install docker sdk
      pip:
        name: docker

    - name: add ec2-user to docker group
      user:
        name: ec2-user
        groups: docker
        append: yes

    - name: start docker service
      systemd: 
        name: docker
        enabled: yes
        state: started

    - name: create build directory
      file:
        path: /home/ec2-user/postgresql
        state: directory
        owner: root
        group: root
        mode: "0755"

    - name: copy the sql script
      copy:
        src: /home/ec2-user/Ansible-publish-website-postgresql-nodejs-react/Ansible/ansible-Project/postgres/init.sql
        dest: /home/ec2-user/postgresql     

    - name: copy the dockerfile
      copy: 
        src: /home/ec2-user/Ansible-publish-website-postgresql-nodejs-react/Ansible/ansible-Project/postgres/Dockerfile
        dest: /home/ec2-user/postgresql

    - name: remove container and image if exist
      shell: "docker ps -q --filter 'name=dogan_postgre' && docker stop dogan_postgre && docker rm -fv dogan_postgre && docker image rm -f dogan2010/postgre || echo 'Not Found'"      

    - name: build container image
      docker_image: 
        name: dogan2010/postgres
        build:
          path: /home/ec2-user/postgresql
        source: build
        state: present

    - name: create postgresql docker container
      docker_container:
        name: dogan_postgre
        image: dogan2010/postgre
        state: started
        ports:
          - "5432:5432"
        env:
          POSTGRES_PASSWORD: "{{ password }}"
        volumes:
          - /db-data:/var/lib/postgresql/data
      register: container_info
    
    - name: print the container_info
      debug:
        var: container_info
      
